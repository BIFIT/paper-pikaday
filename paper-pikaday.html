<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../paper-menu/paper-menu.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="./styles.html">

<script src="../vanilla-masker/build/vanilla-masker.min.js"></script>
<script inline src="./pikaday.js"></script>

<dom-module id="paper-pikaday">

  <style>
    :host {
      display: inline;
      padding: 1rem 0 0 0;
      position: relative;
      margin-right: 1rem;
      z-index: 0;
      width: 100%;
      height: 100%;
      vertical-align: middle;
      white-space: nowrap;
    }

    input::-webkit-input-placeholder {
      line-height: inherit;
      color: rgba(136, 131, 131, 0.5);
      font-family: DroidSansMono, monospace;
      font-size: inherit;
    }

    input {
      position: absolute;
      font-family: DroidSansMono, monospace;
      font-size: 17px;
      padding: 0;
      margin: 0;
      left: 0;
      outline: none;
      background-color: transparent;
      text-indent: 4px;
      border: none;
      height: auto;
      width: 100%;
      color: rgb(66, 69, 64);
      transition: box-shadow 0.5s ease;
    }

    input[is="iron-input"]:focus {
      border: none;
    }

    input[is="iron-input"] {
      z-index: 2;
    }

    input[disabled] {
      border: none;
      pointer-events: none;
      z-index: 1;
    }

    .label-container,
    .input-container {
      display: inline-block;
      vertical-align: text-top;
    }

    .label-container {
      border: 1px solid transparent;
      box-sizing: border-box;
    }

    .input-container {
      position: relative;
      width: 170px;
    }
  </style>

  <template>

    <div class="label-container">
      <label for$="{{id}}">[[label]]</label>
    </div>

    <div class="input-container">
      <input id$="{{id}}"
             disabled$="[[disabled]]"
             type="text">
      <input type="text"
             disabled
             id="input-mask">
    </div>

  </template>

  <script inline type="application/javascript" src="./paper-pikaday.js"></script>

</dom-module>
